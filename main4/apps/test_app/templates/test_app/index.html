<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Document</title>
  </head>
  <body>
    <h2>Hello World!</h2>
    {% for blog in blogs %}
      <h2>{{blog.title}}</h2>
      <p>{{blog.blog}}</p>
      {% for comment in blog.comment_set.all %}
        {{comment.comment}}
      {% endfor %}
    <form class="" action="/comments/{{blog.id}}" method="post">
      {% csrf_token %}
      <textarea name="comment" rows="8" cols="80"></textarea>
      <input type="submit" value="Enter comments on this blog">
    </form>
    {%endfor%}

    <form class="" action="/blogs" method="post">
      {% csrf_token %}
      <label for="">Title</label>
      <input type="text" name="title">
      <textarea name="blog" rows="8" cols="80"></textarea>
      <input type="submit" value="Enter Blog">
    </form>
  </body>
</html>
